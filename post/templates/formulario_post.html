{% extends 'base.html' %}
{% block body %}
<style>
	input {
		background-color: #292929;
		color: #ffffff;
		font-size: 20px;
		box-sizing: border-box;
		border: none;
		border-bottom: 2px solid black;
		width: 100%;
		padding: 10px 10px;
		margin: 8px 0;
		-webkit-transition: width 0.4s ease-in-out;
  		transition: width 0.4s ease-in-out;
	}

</style>
    <form class="form-signin" action="{% url 'postar'%}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">O que você está pensando...?</h2>
        
		<input id="id_post" name="post"
        class="form-control" placeholder="Bota pra fora" required autofocus>

        <button class="btn btn-lg btn-primary btn-block"
        type="submit" value="Login">Registrar</button>

        {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close"
                    data-dismiss="alert" aria-hidden="true">×</button>
                {{form.non_field_errors}}
            </div>
        {% endif %}
    </form>
{% endblock %}

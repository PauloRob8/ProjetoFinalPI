{% load staticfiles %}
<!doctype html>
<html lang = "pt-br">
	<head>
		<style>
			* {
  				box-sizing: border-box;
  				font-family: "American Typewriter", sans-serif;
			}

			body {
				background-color: #aaa;
				font-family: Arial, Helvetica, sans-serif;
				margin: 0;
			}

			.topnav {
				padding: 7px 3px;
				overflow: hidden;
				background-color: #000000;
				}

			.topnav a {
				float: left;
				display: block;
				color:#ababab;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}

			.header {
				background-color: #f1f1f1;
				padding: 30px;
				text-align: center;
				font-size: 35px;
			}

			.content {
				background-color:  #000000;
				padding: 10px;
				height: 100px; 
			}

			input[type=text] {
				box-sizing: border-box;
				border: none;
				border-bottom: 2px solid white;
				width: 10%;
				padding: 7px 10px;
				margin: 8px 0;
				background-color:  #000000;
				-webkit-transition: width 0.4s ease-in-out;
  				transition: width 0.4s ease-in-out;
			}

			input[type=text]:focus {
				outline: 0;
				width: 30%;
				color: #ffffff;
				background-color: #000000;
			}
		</style>

			
	</head>
	<body>
		<div class="content">
			<h1 style="color: #ababab">FaceBrooklyn</h1>
			<h4 style="color: #ababab"> {{perfil_logado.nome}}</h4>
		</div>
		<div class="topnav">
			{% if perfil_logado.usuario.is_superuser %}
				<a href="{% url 'listaperfis' %}">Listar Perfis</a>
				<a href="{% url 'meus-posts' %}">Meus Posts</a>
			{% endif %}
			<a href="{% url 'pagina-inicial' %}">Pagina Inicial</a>
			<a href="{% url 'exibir' perfil_logado.id%}">Meu Perfil</a>
			<a href = "/logout/">Logout</a></li>
			<form class="form-signin" style ="color: #fcfcfc;" action="{% url 'buscar' %}" method="post">
				{% csrf_token %}
				<input id="id_nome" name="nome_buscar"type="text" placeholder="Buscar Perfil" required >
			</form>	
		</div>
		{% block body%}
		{% endblock %}	
	</body>
</html>

{% extends 'base.html' %}
{% block body %}
<div class="col-lg-12"> 		
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Todos os perfis</strong>
		</div>
		{% if qauntidade != 0 %}
		<ul class="list-group">
			{% for perfil in perfis %}
				{% if perfil != perfil_logado %}
					
            		<li> <a href="{% url 'exibir' perfil.id%}">{{perfil.nome}} / {{perfil.email}}</a> </li>
					
				{% endif %}
			{% endfor %}
		{% else %}	
			<p>Não há perfis cadastrados</p>
		{% endif %}
		</ul>
	</div>
</div>
{% endblock %}
